{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" >
</head>
<body>
<div>
        <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django renders the form fields automatically -->
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

</body>
</html>
